<mat-list class="pokemon-list" infiniteScroll (scrolled)="onScroll()">
  <a routerLink="/pokemon/{{pokemon.id}}" *ngFor="let pokemon of pokemons">
    <mat-list-item>
      <img matListAvatar [src]="getSpriteUrl(pokemon.id)" alt="">
      <h3 matLine> {{pokemon.name}} </h3>
    </mat-list-item>
  </a>
</mat-list>
